<mat-card>
    <mat-card-title>User List</mat-card-title>

    <mat-list>
        <mat-list-item *ngFor="let user of users$ | async">
            <h3 mat-line>
                <a mat-button [routerLink]="['/user-edit', user.userId]">{{user.firstName}} </a>
            </h3>
        </mat-list-item>
    </mat-list>
    <button mat-fab color="primary" [routerLink]="['/user-add']">Add</button>
</mat-card>
