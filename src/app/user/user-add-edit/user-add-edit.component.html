<mat-card>
    <form [formGroup]="userForm" [connectForm]="user$ | async" (ngSubmit)="save(userForm.value)">
        <mat-card-title class="d-flex flex-row justify-content-left">{{user?.userId? 'Edit User': 'Add User'}}
        </mat-card-title>
        <mat-card-content>
            <input type="hidden" name="userId" formControlName="userId">
            <mat-form-field class="d-flex flex-row justify-content-left">
                <input matInput placeholder="User First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field class="d-flex flex-row justify-content-left">
                <input matInput placeholder="User Last Name" formControlName="lastName">
            </mat-form-field>
            <mat-form-field class="d-flex flex-row justify-content-left">
                <input matInput type="text" placeholder="Email" formControlName="email" id="email">
                <mat-error *ngIf="this.userForm.invalid && this.userForm.controls['email'].hasError('required')">
                    Email is required</mat-error>
                <mat-error *ngIf="this.userForm.invalid && this.userForm.controls['email'].hasError('patternInvalid')">
                    Incorrect format.</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions class="d-flex flex-row justify-content-left">
            <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">Save</button>
            <button mat-raised-button color="secondary" (click)="remove(user.userId)" type="button">Delete</button>
            <a mat-button routerLink="/user-list">Cancel</a>
        </mat-card-actions>
    </form>
</mat-card>
